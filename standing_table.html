      <script>
        // íŒ€ ì •ë³´ ë¯¸ë¦¬ ì„¸íŒ… (ì˜ˆì‹œ)
        const teams = [
          { teamName: "ìš¸ì‚°", group: "A", played: 3, points: 7 },
          { teamName: "í¬í•­", group: "A", played: 3, points: 6 },
          { teamName: "ì „ë¶", group: "A", played: 3, points: 4 },
          { teamName: "ì¸ì²œ", group: "B", played: 3, points: 9 },
          { teamName: "ì„œìš¸", group: "B", played: 3, points: 3 },
          { teamName: "ìˆ˜ì›", group: "B", played: 3, points: 1 }
          // í•„ìš”ì‹œ ì¶”ê°€
        ];

        const rankingTableBody = document.querySelector('#rankingTable tbody');
        const filterGroupInput = document.getElementById('filterGroup');

        function renderTable(filteredTeams = null) {
          const displayTeams = filteredTeams !== null ? filteredTeams : teams;

          // ê·¸ë£¹, ìŠ¹ì , ê²½ê¸°ìˆ˜ë¡œ ì •ë ¬
          const sorted = [...displayTeams].sort((a, b) => {
            if (a.group < b.group) return -1;
            if (a.group > b.group) return 1;
            if (b.points !== a.points) return b.points - a.points;
            return b.played - a.played;
          });

          rankingTableBody.innerHTML = '';
          let currentGroup = '';
          let rank = 1;

          sorted.forEach((team, idx) => {
            if (team.group !== currentGroup) {
              currentGroup = team.group;
              rank = 1;
            }
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${rank}</td>
              <td>${team.teamName}</td>
              <td>${team.group}</td>
              <td>${team.played}</td>
              <td>${team.points}</td>
            `;
            rankingTableBody.appendChild(row);
            rank++;
          });
        }

        function filterTable() {
          const group = filterGroupInput.value.trim();
          if (!group) {
            renderTable();
            return;
          }
          const filtered = teams.filter(team => team.group.toLowerCase() === group.toLowerCase());
          renderTable(filtered);
        }

        function resetFilter() {
          filterGroupInput.value = '';
          renderTable();
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ í‘œì‹œ
        renderTable();
      </script>
